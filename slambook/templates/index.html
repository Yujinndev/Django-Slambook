<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/css/styles.min.css">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Django Crud, LAYSA</title>
</head>
<body> 
  <section class="h-75 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12 p-4">
                <div class="card-body p-md-2 mx-md-4">

                  <div class="text-center container p-0 d-flex flex-cou align-items-center mb-2">
                    <h6 class="text-success mt-2 me-1">Django Crud</h6> \\ <strong class="card-text ms-1">Slambook</strong>
                  </div>

                  <form class="row d-flex justify-content-center align-items-center" method="POST" action="/person">
                    {% csrf_token %}
                    <p class="card-text">Create new ..</p>

                    <div class="row mb-2">
                      <div class="col">
                        <div class="form-floating">
                          <input type="text" class="form-control" name="{{ form.name.html_name }}" placeholder="*****" required>
                          <label class="form-label">Name</label>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-2">
                      <div class="col">
                        <div class="form-floating">
                          <input type="email" class="form-control" name="{{ form.email.html_name }}" placeholder="*****" required>
                          <label class="form-label">Email</label>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-2">
                      <div class="col-4">
                        <div class="form-floating">
                          <input type="number" class="form-control" name="{{ form.age.html_name }}" placeholder="*****" required>
                          <label class="form-label">Age</label>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-floating">
                          <input type="text" class="form-control" name="{{ form.gender.html_name }}" placeholder="*****" required>
                          <label class="form-label">Gender</label>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-floating">
                          <input type="tel" class="form-control" name="{{ form.phoneNumber.html_name }}" placeholder="*****" required>
                          <label class="form-label">Phone Number</label>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row mb-2">
                      <div class="col-6">
                        <div class="form-floating">
                          <input type="text" class="form-control" name="{{ form.course.html_name }}" placeholder="*****" required>
                          <label class="form-label">Course</label>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-floating">
                          <input type="text" class="form-control" name="{{ form.address.html_name }}" placeholder="*****" required>
                          <label class="form-label">Address</label>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-2">
                      <div class="col">
                        <div class="form-floating">
                          <textarea class="form-control" name="{{ form.motto.html_name }}" placeholder="*****" required></textarea>
                          <label class="form-label">Motto</label>
                        </div>
                      </div>
                    </div>

                    <div class="text-center pt-1 pb-1 d-flex justify-content-between">
                      <a class="btn btn-outline-primary" href="/">View persons</a>
                      <button class="btn btn-primary w-25" type="submit" id="submit-btn">Create</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
